<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Button Program</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="pageHeader">
      <nav>
        <ul class="menu">
          <h3 class="menuHeader menuTitle">Menu</h3>
          <p class="addButton">
            <button onclick="addButton()">Add Button</button>

            <button class="deleteButton" onclick="deleteButton()">
              Delete Button
            </button>
          </p>

          <h3 class="menuHeader">Button Audio</h3>
          <h3 class="menuHeader">Relay Number</h3>

          <div class="dropdownContainer">
            <button class="dropdown">Audio</button>
            <div class="dropdownContent"></div>
          </div>

          <div class="dropdownContainer">
            <button class="dropdown" id="relay">Relay Number</button>
            <div class="dropdownContent" id="relayContainer"></div>
          </div>

          <h3 class="menuHeader">Left</h3>
          <h3 class="menuHeader">Width</h3>

          <input type="text" id="left" placeholder="Left" />
          <input type="text" id="width" placeholder="Width" />

          <h3 class="menuHeader">Top</h3>
          <h3 class="menuHeader">Height</h3>

          <input type="text" id="top" placeholder="Top" />
          <input type="text" id="height" placeholder="Height" />

          <h3 class="menuHeader">Settings</h3>

          <div>
            <input
              class="settingsInput"
              type="text"
              id="addValue"
              placeholder="New Value"
            />
            <button class="addValue" onclick="addValue()">Add New Value</button>
          </div>
        </ul>
      </nav>
    </header>

    <section class="pageContent" id="pageContent"></section>

    <script type="text/javascript" src="dimensions.js"></script>
  </body>
</html>
